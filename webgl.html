<script id="vertex-shader" type="x-shader/x-vertex">
 attribute vec4 vPosition;
 uniform vec4 boyut;
 uniform float theta;
 uniform vec4 otele;
   void main(){
		vec4 dondurmePosition = vec4(cos(theta) * vPosition.x - sin(theta) * vPosition.y,
								sin(theta) * vPosition.x + cos(theta) * vPosition.y,
								0.0,
								1.0 );
		vec4 boyutPosition = dondurmePosition * boyut;
		vec4 otelePosition = boyutPosition + otele;
		gl_Position = otelePosition; 
   }
</script>
<script id="fragment-shader" type="x-shader/x-fragment"> 
   precision mediump float; 
   void main() {
      gl_FragColor = vec4( 1.0, 1.0, 0.0, 0.5);
   }
</script>
